<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Web Service Sandbox</title>
</head>
    <body>
        <h4>Web service sandbox - servlets</h4>
        <form action="/page.html" method="POST">
            Print anything here: <input type="text" name="message"/>
            <input type="submit" value="Ok">
        </form>

        <h4>Request parameters identified as follows:</h4>
        <p>Message: ${message}</p>
        <p>Method: ${method}</p>
        <p>URL: ${URL}</p>
        <p>PathInfo: ${pathInfo}</p>
        <p>SessionId: ${sessionId}</p>
        <p>Parameters: ${parameters}</p>

    </body>
</html>
